<table>
    <tr>
        <td id="user_params_left" class="toggle-light">
            <div id="user_params_avatar_image">
                <img src="http://pokemon-online.eu/images/trainers/125.png" alt="" />
            </div><br />
            <label for="user_params_avatar">Avatar</label> <input type="number" name="user_params_avatar" class="user_params_input" id="user_params_avatar" value="125" /> <i id="user_params_avatar_icon" class="fa fa-arrows-v fa-lg"></i><br /><br />
            <label for="user_params_username">Username</label> <input type="text" name="user_params_username" class="user_params_input" id="user_params_username" /><br /><br />
            <span id="user_params_idle_text">Idle</span><div id="user_params_idle" data-setting='idle'></div><br /><br />
            <span id="user_params_ladder_text">Ladder</span><div id="user_params_ladder" data-setting='ladder'></div><br /><br />
            <span id="user_params_timestamps_text">Timestamps</span><div id="user_params_timestamps" data-setting='timestamps'></div><br /><br />
        </td>
        <td id="user_params_right">
            <div id="user_params_color_picker"></div><br />
            <label for="user_params_color">Color</label> <input type="text" name="user_params_color" class="user_params_input" id="user_params_color" value="#123456" />
        </td>
    </tr>
</table>
<input type="button" name="user_params_register_username" class="click_button" id="user_params_register_username" value="Register" />
<input type="button" name="user_params_submit" class="click_button" id="user_params_submit" value="Close" />
